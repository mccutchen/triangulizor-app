application: triangulizor
version: 1
runtime: python27
threadsafe: true
api_version: 1

builtins:
- appstats: on
- datastore_admin: on
- deferred: on
- remote_api: on

handlers:
- url: /(favicon\.ico|robots\.txt)
  static_files: static/\1
  upload: static/(favicon\.ico|robots\.txt)

- url: /
  script: main.app
